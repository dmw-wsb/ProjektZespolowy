<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="assets\css\main.css">
</head>

<body>
    <div class="sky">
        <!-- Słońce -->
        <div class="sun"></div>

        <!-- Chmury -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>

        <!-- Formularz rejestracji -->
        <div class="registration-container">
            <h1 class="registration-title">Rejestracja</h1>
            <div class="input-container">
                <label for="reg-email">E-mail:</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="input-container">
                <label for="reg-password">Hasło:</label>
                <input type="password" id="reg-password" required>
            </div>
            <div class="input-container">
                <label for="reg-password-repeat">Powtórz hasło:</label>
                <input type="password" id="reg-password-repeat" required>
            </div>
            <button type="submit">Zarejestruj się</button>
        </div>
    </div>

    <script src="path_to_your_js_file.js"></script>
</body>

</html>
